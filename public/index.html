<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="nav stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="header stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="new-tweet stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="tweet-container stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-text">tweeter</span>
        <div class="write-tweet nav-text">
          <span><strong>Write</strong> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2><strong>Robert</strong> <span>Benett</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST" >
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <article class="tweet-container hvr-box-shadow-outset" :hover>
        <header class="tweet-header">
          <img class="avatar" src="https://themindsetproject.com.au/wp-content/uploads/2017/08/avatar-icon.png" width="60" height="60" alt="avatar" />
          <h1 class="name">Robert Benett</h1>
          <h2 class="user-tag">@rbbenett</h2>
        </header>
          <div>
            <p>I love to tweet. Tweet Tweet Tweet!!!</p>
          </div>
        <footer>
          <p>10 Days Ago</p>
          <span>
            <i class="fa fa-flag" aria-hidden="true"></i>
            <i class="fa fa-retweet" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
          </span>
        </footer>
      </article>
      </main>
  </body>
</html>
