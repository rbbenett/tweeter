<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>
    

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-text">tweeter</span>
        <div class="write-tweet nav-text">
          <span id="new-tweet-header"><strong>Write</strong> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <!-- Main Profile Picture -->
    <header class="main">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2><strong>Robert</strong> <span>Benett</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- Alert Messages -->
        <div id="length-alert" class="alert"><p><img src="/images/caution-icon-small.png">  Too long. Plz rspct our arbitrary limit of 140 chars! <img src="/images/caution-icon-small.png"></p></div>
        <div id="empty-alert" class="alert"><p><img src="/images/caution-icon-small.png">  This field needs to say something!  <img src="/images/caution-icon-small.png"></p></div>
        <!-- New Tweet Form -->
        <h2>Compose Tweet</h2>
        <form class="tweet-form" action="/tweets/" method="POST" >
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-footer">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-wrap">
        <!-- New Tweets Will Go Here! -->
      </section>
      </main>
  </body>
</html>
